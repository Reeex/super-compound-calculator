
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">
  <title>超神複利計算機</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>超神複利計算機</h1>
  <div class="input-group">
    <label>初始投入金額 (元)</label>
    <input type="number" id="initial" value="2000000">
  </div>
  <div class="input-group">
    <label>年股利殖利率 (%)</label>
    <input type="number" id="dividend" value="6">
  </div>
  <div class="input-group">
    <label>每月追加投入金額 (元)</label>
    <input type="number" id="monthly" value="10000">
  </div>
  <div class="input-group">
    <label>投資年數</label>
    <input type="number" id="years" value="30">
  </div>
  <button onclick="calculate()">開始模擬</button>
  <div id="result"></div>

  <script>
    function calculate() {
      const initial = parseFloat(document.getElementById('initial').value);
      const dividend = parseFloat(document.getElementById('dividend').value) / 100;
      const monthly = parseFloat(document.getElementById('monthly').value);
      const years = parseFloat(document.getElementById('years').value);

      let total = initial;
      for (let y = 1; y <= years; y++) {
        total += monthly * 12;
        total *= (1 + dividend);
      }

      document.getElementById('result').innerHTML = `
        <p>經過 ${years} 年後，總資產為：<strong>${total.toFixed(0)} 元</strong></p>
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
